<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html (level 3)</title>
</head>
<body>
    <div>
        <H3>Student Information</H3>
        <table border="black">
            <tr>
                <td rowspan="6">Info</td>
                <td rowspan="2">Name</td>
                <td colspan="2"> &nbsp; &nbsp; &nbsp; &nbsp;Address</td>
            </tr>
            <tr>
                <td>City</td>
                <td>House</td>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </div>
    <br>

    <form action="/action">
        <div>
        <label for="Name">Name</label>
        <input type="text" id="Name" name="fname" placeholder="">
        </div>
        <br>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="sex" value="male">male
            <input type="radio" name="sex" id="sex" value="female">female
        </div>
        <br>
        <div>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option></option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Usa">Usa</option>
            <option value="South Africa">South Africa</option>
        </select>
        </div>
        <br>
        Message:
        <br>
        <textarea rows="5" cols="27"></textarea>
        <br>
        <div>
        <input type="checkbox" id="Subscribe" name="y">
        <label for="Subscribe">Subscribe</label>
        </div>
        <br>
        <button>Submit</button>
    </form>
    <form action="/feedback_Form">
       <br>
        <div>
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="Write your name" name="name">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Write your email" name="email">
    </div>
    <br>
    <div>
        Message:
        <textarea rows="5" cols="27"></textarea>
    </div>
    <br>
    <label for="rating">Rate us out of 5:</label>
    <br>
    <input type="radio" id="rating" name="rating" value="1">1
    <br>
    <input type="radio" id="rating" name="rating" value="2">2
    <br>
    <input type="radio" id="rating" name="rating" value="3">3
    <br>
    <input type="radio" id="rating" name="rating" value="4">4
    <br>
    <input type="radio" id="rating" name="rating" value="5">5
    <br>
    <br>
    <button>Send your message</button>
    </form>
    
</body>
</html>
