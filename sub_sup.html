<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript-Superscript</title>
</head>
<body>
    <h3>Subscript</h3>
    <p><b>Water</b>:- H<sub>2</sub>O</p>
    <p><b>Glucose</b>:- C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>
    <p><b>Sugar</b>:- C<sub>12</sub>H<sub>22</sub>O<sub>11</sub></p>
    <h3>Superscript</h3>
    <p>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></p>
    <p>a<sup>2</sup>+b<sup>2</sup>+2ab=(a+b)<sup>2</sup></p>
    <!--Practice question-->
    <h1>Pythagoras Theory Says</h1>
     <h1>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></h1>
     <h1>Glucose</h1>
     <h1>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1>
</body>
</html>
